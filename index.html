<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
</head>
<body>
    <div class="wrap">
        <ol id="ol">
        </ol>
    </div>
    <script type="text/javascript">
        var str='',
                data=[
                        [
                            {title:'一'},
                            {url:'test/01/index.html',title:'日历'},
                            {url:'test/02/index.html',title:'canvas时钟'}
                        ]
                ];
        for(var i=0;i<data.length;i++){
            var items=data[i];
            var sub='';
            for(var j=0;j<items.length;i++){
                var son=items[j];
                if(j==0){
                    sub+='<li><h1><a href="javascript:;" title="'+son.title+'">'+son.title+'</a></h1><dl>';
                }else{
                    sub+='<dd><a href=" '+son.url+'"target="_blank" title="'+son.title+'"></a></dd>';
                }
               if(j==items.length-1){
                sub+='</dl></li>';
            }
        }
        str+=sub;
        }
        var ol=document.getElementById('ol');
        var h1=ol.getElementsByTagName('h1');
        var dl=ol.getElementsByTagName('dl');
        var tmp=-1;
        var open=false;
        for(var i=0;i<h1.length;i++){
            h1[i].index=i;
            h1[i].onclick=function () {
                for(var i=0;i<h1.length;i++){
                    dl[i].style.display='none';
                }
                if(tmp==this.index&&open){
                    dl[this.index].style.display="none";
                    open=false;
                }else{
                    dl[this.index].style.display="block";
                    open=true;
                }
                tmp=this.index;
            }
        }
    </script>
</body>
</html>
