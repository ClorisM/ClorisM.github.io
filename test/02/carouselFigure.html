<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>焦点轮播图</title>
    <link rel="stylesheet" href="css/carouselFigure.css">
</head>
<body>
    <div id="container">
        <div id="images" style="left: -600px;">
            <img src="img/3.jpg" alt="第三张图片">
            <img src="img/1.jpg" alt="第一张图片">
            <img src="img/2.jpg" alt="第二张图片">
            <img src="img/3.jpg" alt="第三张图片">
            <img src="img/1.jpg" alt="第一张图片">
        </div>
        <div id="buttons">
            <span index="1" class="on"></span>
            <span index="2"></span>
            <span index="3"></span>
        </div>
        <a href="javascript:;" id="prev" class="arrow">&lt;</a>
        <a href="javascript:;" id="next" class="arrow">&gt;</a>
    </div>
    <script src="js/carouselFigure.js"></script>
</body>
</html>
